<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .luxury-nav {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

/* LEFT */
.nav-left {
  display: flex;
  align-items: center;
  gap: 18px;
}

/* CENTER BRAND */
.nav-brand {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 18px;
  letter-spacing: 3px;
  color: #fff;
}

/* RIGHT */
.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}

/* ICONS */
.nav-icon,
.nav-cart,
.nav-wishlist {
  color: #fff;
}

.nav-icon i {
  font-size: 16px;
}


.luxury-drawer {
  position: fixed;
  top: 0;
  left: 0;
  width: 320px;          /* NOT FULL SCREEN */
  height: 100vh;
  background: rgba(0,0,0,0.96);
  backdrop-filter: blur(8px);
  transform: translateX(-100%);
  transition: transform 0.45s cubic-bezier(.77,0,.18,1);
  z-index: 2000;
  padding: 120px 40px 40px;
}

.luxury-drawer.active {
  transform: translateX(0);
}

.luxury-drawer ul {
  list-style: none;
  padding: 0;
}

.luxury-drawer li {
  margin-bottom: 28px;
}

.luxury-drawer a {
  color: #fff;
  font-size: 18px;
  letter-spacing: 1px;
  text-decoration: none;
  transition: color .3s;
}

.luxury-drawer a:hover {
  color: #c8a96a;
}

.drawer-footer {
  position: absolute;
  bottom: 30px;
  font-size: 12px;
  letter-spacing: 2px;
  color: #888;
}

</style>
<body>
    

    <nav class="navbar">
  <div class="navbar-container luxury-nav">

    <!-- LEFT -->
    <div class="nav-left">
      <button class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </button>

      <a href="index.html" class="nav-icon home-icon">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>

    <!-- CENTER BRAND -->
    <div class="nav-brand">
      J SCENTIQUE
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
      <div class="nav-wishlist" onclick="window.location.href='pages/wishlist.html'">
        <i class="fa-regular fa-heart"></i>
        <span id="wishlistCount">0</span>
      </div>

      <div class="nav-cart" onclick="redirectCart()">
        <i class="fa-solid fa-bag-shopping"></i>
        <span id="cartCount">0</span>
      </div>
    </div>

  </div>
</nav>


<div class="luxury-drawer" id="luxuryDrawer">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="pages/best-seller.html">Best Seller</a></li>
    <li><a href="pages/new-arrivals.html">New Arrivals</a></li>
    <li><a href="pages/about.html">About Us</a></li>
    <li><a href="pages/contact.html">Contact Us</a></li>
  </ul>

  <div class="drawer-footer">
    <a href="https://www.jscentique.com" target="_blank">
      jscentique.com
    </a>
  </div>
</div>

</body>
</html>
