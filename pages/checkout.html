  <style>
    body {
      background: #000;
      color: #fff;
    }

    .checkout-page {
      padding: 130px 8% 90px;
      max-width: 1100px;
      margin: auto;
    }

    /* BREADCRUMB (DIOR STYLE) */
    .breadcrumb {
      font-size: 11px;
      letter-spacing: 2px;
      color: #777;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .breadcrumb span {
      color: #fff;
    }

    .checkout-title {
      font-size: 36px;
      letter-spacing: 3px;
      margin-bottom: 50px;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 70px;
    }

    .checkout-box {
      background: #0c0c0c;
      border: 1px solid #222;
      padding: 34px;
    }

    /* SECTION DIVIDER */
    .divider {
      height: 1px;
      background: #1e1e1e;
      margin: 35px 0;
    }

    /* INPUTS */
    input,
    select,
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 16px;
      background: #050505;
      border: 1px solid #333;
      color: #fff;
      font-size: 13px;
      letter-spacing: 1px;
    }

    select option {
      background: #111;
      color: #fff;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    ::placeholder {
      color: #777;
    }

    /* TITLES */
    .section-title {
      font-size: 12px;
      letter-spacing: 2.5px;
      color: #ccc;
      margin-bottom: 18px;
    }

    /* RADIO OPTIONS */
    .option {
      display: flex;
      gap: 14px;
      padding: 16px;
      border: 1px solid #333;
      margin-bottom: 14px;
      cursor: pointer;
      transition: border .3s;
    }

    .option:hover {
      border-color: #fff;
    }

    .option input {
      display: none;
    }

    .custom-radio {
      width: 16px;
      height: 16px;
      border: 2px solid #777;
      border-radius: 50%;
      position: relative;
      margin-top: 3px;
    }

    .option input:checked + .custom-radio {
      border-color: #fff;
    }

    .option input:checked + .custom-radio::after {
      content: '';
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .option-text {
      font-size: 13px;
    }

    .option-sub {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
      line-height: 1.4;
    }

    /* ORDER SUMMARY */
    .order-item {
      display: flex;
      gap: 16px;
      padding-bottom: 18px;
      margin-bottom: 18px;
      border-bottom: 1px solid #222;
    }

    .order-item img {
      width: 90px;
      height: 120px;
      object-fit: cover;
    }

    .order-item h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .order-item p {
      font-size: 11px;
      color: #aaa;

        margin-bottom: 6px;   /* gap between lines */

    }

    .total {
      font-size: 18px;
      text-align: right;
      margin-top: 25px;
      letter-spacing: 1px;
    }

    /* TRUST STRIP */
    .trust {
      margin-top: 30px;
      font-size: 11px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #222;
      padding-top: 18px;
    }

    /* BUTTON */
    .place-order {
      width: 100%;
      margin-top: 30px;
      padding: 18px;
      background: #fff;
      color: #000;
      border: none;
      letter-spacing: 2px;
      font-size: 12px;
      cursor: pointer;
      transition: opacity .3s;
    }

    .place-order:hover {
      opacity: .85;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .checkout-page {
        padding: 100px 5% 60px;
      }

      .checkout-title {
        font-size: 24px;
        text-align: center;
      }

      .checkout-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .checkout-grid > .checkout-box:nth-child(2) {
        order: -1;
      }

      .trust {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
    }


    .remove-item {
  margin-top: 8px;
  padding: 6px 10px;
  background: #f3cc62;            /* subtle dark bg */
  border: 1px solid #222;
  color: #000000;
  font-size: 11px;
  letter-spacing: 1px;
  cursor: pointer;
  text-transform: uppercase;
  border-radius: 3px;
  transition: all 0.2s ease;
}

.remove-item:hover {
  background: #fff;            /* clear on hover */
  color: #000;
  border-color: #fff;
}


  </style>
</head>

  <section class="checkout-page">

    <div class="breadcrumb">Home / Cart / <span>Checkout</span></div>

    <h1 class="checkout-title">Secure Checkout</h1>

    <div class="checkout-grid">

      <!-- LEFT -->
      <div class="checkout-box">

        <div class="section-title">SHIPPING DETAILS</div>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Phone Number">

        <select>
          <option>Select Country</option>
          <option>India</option>
        </select>

        <select>
          <option>Select State</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
          <option>Telangana</option>
          <option>Maharashtra</option>
          <option>Delhi</option>
        </select>

        <input type="text" placeholder="City">
        <input type="text" placeholder="Pincode">
        <input type="text" placeholder="Building / Apartment / House No">
        <textarea placeholder="Street, Area, Landmark (optional)"></textarea>

        <div class="divider"></div>

        <div class="section-title">DELIVERY METHOD</div>

        <label class="option">
          <input type="radio" checked>
          <span class="custom-radio"></span>
          <div>
            <div class="option-text">Standard Delivery</div>
            <div class="option-sub">3–5 business days • Free</div>
          </div>
        </label>

        <div class="divider"></div>

        <div class="section-title">PAYMENT METHOD</div>

        <label class="option">
          <input type="radio" checked>
          <span class="custom-radio"></span>
          <div>
            <div class="option-text">Cash on Delivery</div>
            <div class="option-sub">Pay when delivered</div>
          </div>
        </label>

        <label class="option">
          <input type="radio">
          <span class="custom-radio"></span>
          <div>
            <div class="option-text">Online Payment</div>
            <div class="option-sub">UPI • Cards • Net Banking</div>
          </div>
        </label>

      </div>

      <!-- RIGHT -->
      <div class="checkout-box">
        <div id="checkoutItems"></div>
        <div class="total" id="checkoutTotal"></div>

        <button class="place-order" onclick="placeOrder()">Place Order</button>

        <div class="trust">
          <span>Secure Payments</span>
          <span>Easy Returns</span>
          <span>24×7 Support</span>
        </div>
      </div>

    </div>
  </section>
