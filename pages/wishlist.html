  <style>
    .wishlist-page {
      padding: 120px 8% 80px;
      color: #fff;
    }

    .wishlist-title {
      font-size: 36px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    /* .wishlist-grid {

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .wishlist-card {
      background: #111;
      border: 1px solid rgba(255, 255, 255, .08);
      overflow: hidden;
    }

    .wishlist-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .wishlist-info {
      padding: 18px;
    }

    .wishlist-info h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .wishlist-info p {
      font-size: 13px;
      color: #aaa;
    }

    .wishlist-price {
      font-size: 16px;
      margin: 10px 0;
    }

    .wishlist-remove {
      background: none;
      border: none;
      color: #c8a96a;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 1px;
      margin-top: 12px;
    }

    .wishlist-remove:hover {
      text-decoration: underline;
    }

    .empty-wishlist {
      text-align: center;
      color: #aaa;
      margin-top: 80px;
    }

    .wishlist-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
    }

    .wishlist-actions .buy-now {
      font-size: 13px;
      letter-spacing: 1px;
      color: #111;
      background: #c8a96a;
      padding: 6px 14px;
      text-decoration: none;
    }

    .wishlist-actions .buy-now:hover {
      opacity: 0.85;
    }




    @media (max-width: 768px) {
      .wishlist-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
