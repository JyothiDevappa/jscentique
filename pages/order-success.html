<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Confirmed – J SCENTIQUE</title>
<link rel="stylesheet" href="../assets/css/styles.css">

<style>
.success-page{
  padding:120px 8% 80px;
  max-width:900px;
  margin:auto;
  color:#fff;
  text-align:center;
}
.success-icon{
  font-size:46px;
  color:var(--primary);
  margin-bottom:20px;
}
.success-title{
  font-size:32px;
  letter-spacing:3px;
}
.success-sub{
  color:#aaa;
  font-size:14px;
  margin:10px 0 30px;
}
.order-box{
  background:#111;
  border:1px solid var(--border);
  padding:30px;
  text-align:left;
}
.order-row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
  color:#ddd;
}
.order-items{
  margin-top:20px;
  border-top:1px solid #222;
  padding-top:20px;
}
.item{
  display:flex;
  gap:15px;
  margin-bottom:15px;
}
.item img{
  width:70px;
  height:90px;
  object-fit:cover;
}
.item h4{
  font-size:14px;
}
.item p{
  font-size:12px;
  color:#aaa;
}
.total{
  margin-top:20px;
  font-size:18px;
  text-align:right;
}
.btn{
  display:inline-block;
  margin-top:30px;
  padding:14px 36px;
  border:1px solid var(--primary);
  color:var(--primary);
  text-decoration:none;
  letter-spacing:1px;
}
.btn:hover{
  background:var(--primary);
  color:#000;
}
</style>
</head>

<body>


    <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <div class="navbar-container">

      <!-- LEFT -->
      <div class="nav-left">
        <button class="hamburger" id="hamburger" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <a href="../index.html" class="nav-home" aria-label="Home">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>

      <!-- CENTER BRAND -->
      <div class="nav-brand">
        <a href="../index.html">J SCENTIQUE</a>
      </div>


      <!-- RIGHT -->
      <div class="nav-right">
        <div class="nav-wishlist" onclick="window.location.href='../pages/wishlist.html'">
          <i class="fa-regular fa-heart"></i>
          <span id="wishlistCount">0</span>
        </div>

      
        <a href="cart.html" class="nav-cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span id="cartCount">0</span>
        </a>


      </div>

    </div>
  </nav>

  <!-- OVERLAY -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- ========== SLIDE MENU (DESKTOP + MOBILE) ========== -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/best-seller.html">Best Seller</a></li>
      <li><a href="../pages/new-arrivals.html">New Arrivals</a></li>
      <li><a href="../pages/about.html">About Us</a></li>
      <li><a href="../pages/contact.html">Contact Us</a></li>
    </ul>

    <div class="footer-socials">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="X"><i class="fab fa-x-twitter"></i></a>
    </div>



    <div class="side-menu-footer">
      jscentique.com
    </div>
  </div>
  <!-- END OF NAVBAR -->



<section class="success-page">

  <div class="success-icon">✓</div>
  <h1 class="success-title">Order Confirmed</h1>
  <p class="success-sub">
    Thank you for shopping with J SCENTIQUE  
    <br>Your order has been placed successfully.
  </p>

  <div class="order-box" id="orderBox"></div>

  <a href="../index.html" class="btn">Continue Shopping</a>

</section>

<script>
const order = JSON.parse(localStorage.getItem("lastOrder"));
const box = document.getElementById("orderBox");

if(!order){
  box.innerHTML = "<p>No order found.</p>";
}else{
  // Estimated delivery (3–5 days)
  const start = new Date();
  const end = new Date();
  start.setDate(start.getDate() + 3);
  end.setDate(end.getDate() + 5);

  const options = { day: 'numeric', month: 'short' };

  box.innerHTML = `
    <div class="order-row">
      <span>Order ID</span>
      <strong>${order.id}</strong>
    </div>
    <div class="order-row">
      <span>Payment Method</span>
      <strong>${order.payment}</strong>
    </div>
    <div class="order-row">
      <span>Estimated Delivery</span>
      <strong>${start.toLocaleDateString('en-IN',options)} – ${end.toLocaleDateString('en-IN',options)}</strong>
    </div>

    <div class="order-items">
      ${order.items.map(i=>`
        <div class="item">
          <img src="${i.image}">
          <div>
            <h4>${i.name}</h4>
            <p>${i.size}</p>
            <p>Qty: ${i.qty}</p>
            <p>₹${i.price}</p>
          </div>
        </div>
      `).join("")}
    </div>

    <div class="total">Total: ₹${order.total}</div>
  `;
}
</script>

</body>
</html>
